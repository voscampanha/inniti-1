<!DOCTYPE html>
<html class="no-js" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> {{ .Site.Title }} </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ hugo.Generator }}
    {{"<!-- Fonts -->" | safeHTML }}
    <link async href="https://fonts.googleapis.com/css?family=Droid+Serif:400i|Source+Sans+Pro:300,400,600,700"
        rel="stylesheet">
    {{ "<!-- Stylesheets -->" | safeHTML }}
    <link async rel="stylesheet" href="{{ "css/bootstrap.min.css" | absURL }}">
    <link async rel="stylesheet" href="{{ "css/themefisher-fonts.css" | absURL }}">
    <link async rel="stylesheet" href="{{ "css/font-awesome.min.css" | absURL }}">
    <link async rel="stylesheet" href="{{ "css/owl.carousel.css" | absURL }}">
    <link async rel="stylesheet" href="{{ "css/animate.css" | absURL }}">
    <link async rel="stylesheet" href="{{ "css/style.css" | absURL }}">
    {{"<!-- Responsive Stylesheet -->" | safeHTML }}
    <link async rel="stylesheet" href="{{ "css/responsive.css" | absURL }}">
</head>
<script>
    var language = window.navigator.language;
    if (language.includes('pt') && !document.URL.includes('pt')) {
        window.location.href = "{{ .Site.BaseURL }}/pt-br"
    }
</script>
<body id="body">
